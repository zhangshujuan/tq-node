const ghost = require(process.argv[2] + '/tq-zjgrid-population/cfg/ghost.js'); //基础配置:log4j及dscm远程地址
const gapi = require(process.argv[2] + '/tq-zjgrid-population/cmn/gapi.js');

class GetByCode extends gapi.Objc {
  constructor() {
    super();

    //为了保证在func中使用this
    this.fun = this.fun.bind(this);
  }

  conf() {
    return {
      auth: false,
      type: 'json',
      itfs: [
        {
          meth: 'get',
          type: 'http',
          uuid: 'getByCode',
          host: ghost.dscm.dccr1.addr,
          port: ghost.dscm.dccr1.port,
          iurl: '/baseOrgPlace/getByCode',
          func: this.fun,
          next: []
        }
      ]
    };
  }
  fun(req,res,fld,fle) {
    const code = this.getParameter(req, 'code');
    return {
      "objv": {
          "code": code
      }  
    };
  }
  out(req, res, fld, fle) {
    const rslt = this.rslt(req, 'getByCode');
    console.log(rslt)
    return rslt.objv;
  }
}

//必须放在文件的最后面
exports = module.exports = GetByCode;
